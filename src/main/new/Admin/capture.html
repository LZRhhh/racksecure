<!doctype html>
<html lang="en">
<head>
    <title>Rack Secure|Face Upload</title>
    <meta charset="utf-8">
</head>
<body>
<input type="button" title="Open the camera" value="Open the camera" onclick="getMedia()" />
<button id="snap" onclick="takePhoto()">Snap Photo</button>
<hr>
<video id="video" width="640px" height="480px" autoplay="autoplay"></video>
<canvas id="canvas" width="640px" height="480px"></canvas>
<hr>
<script>
    //获得video摄像头区域
    let video = document.getElementById("video");
    function getMedia() {
        let constraints = {
            video: {width: 640, height: 480},
            audio: true
        };
        let promise = navigator.mediaDevices.getUserMedia(constraints);
        promise.then(function (MediaStream) {
            video.srcObject = MediaStream;
            video.play();
        }).catch(function (PermissionDeniedError) {
            console.log(PermissionDeniedError);
        })
    }
    function takePhoto() {
        //获得Canvas对象
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, 640, 480);
    }
</script>
</body>
</html>
