<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rack Secure|Request Access</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{../../static/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{../../static/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="/laydate/laydate.js" th:src="@{../../static/laydate/laydate.js}"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>

<div class="container" style="margin-top: 60px">

    <div class="row" style="margin-top: 100px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-console"></span> Request Access</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/user/request}" method="post">
                        <div class="form-group" style="margin-top: 30px">
                            <div class="input-group col-md-6 col-md-offset-3">
                                Rack:  <select  name="rackId" placeholder="Select Rack">
                                    <option type="text" text="Select Rack" value="Select Rack"></option>
                                    <option th:each="r:${racks}"
                                            th:value="${r.id}"
                                            th:text="${r.id}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="input-group col-md-6 col-md-offset-3">
                                <input class="form-control" id="datetime1" type="text" name="start" placeholder="start"/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group col-md-6 col-md-offset-3">

                                <input class="form-control" id="datetime2" type="text" name="end" placeholder="end"/>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="input-group col-md-6 col-md-offset-3">
                                <textarea class="form-control" name="comment" cols="40" rows="5" maxlength="255" placeholder="comment"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group col-md-6 col-md-offset-3 col-xs-12 ">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</div>

<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#datetime1' //指定元素
        ,type: 'datetime'
        ,lang: 'en'
    });
    laydate.render({
        elem: '#datetime2' //指定元素
        ,type: 'datetime'
        ,lang: 'en'
    });
</script>

</body>
</html>
